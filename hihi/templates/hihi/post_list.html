<html>
    <head>
        <title>Hihihaha blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">Hihihaha Blog</a></h1>
        </div>
    {% for post in posts %}
        <div>
            <p>published :{{post.time_publish}}</p>
            <p><img src="media/{{post.img}}"></p>
            <h2><a href="{{post.vk_id}}">{{ post.title }}</a></h2>
            <p>{{ post.content|linebreaksbr }}</p>
        </div>
    {% endfor %}
    </body>
</html>
